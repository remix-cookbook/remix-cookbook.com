name: Integration tests
on: [push]
defaults:
  run:
    working-directory: web
jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install
        run: yarn install

      - name: Build
        run: yarn build
        env:
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          SANITY_USE_CDN: ${{ secrets.SANITY_USE_CDN }}
          SANITY_DATASET: ${{ secrets.SANITY_DATASET }}
          SANITY_PROJECT_ID: ${{ secrets.SANITY_PROJECT_ID }}
          SANITY_API_VERSION: ${{ secrets.SANITY_API_VERSION }}
          SANITY_PREVIEW_SECRET: ${{ secrets.SANITY_PREVIEW_SECRET }}
          SANITY_API_TOKEN: ${{ secrets.SANITY_API_TOKEN }}
          BASE_URL: ${{ secrets.BASE_URL }}
          SESSION_VALUE: ${{ secrets.CYPRESS_SESSION_VALUE }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GH_APP_CLIENT_ID: ${{ secrets.GH_APP_CLIENT_ID }}
          GH_APP_CLIENT_SECRET: ${{ secrets.GH_APP_CLIENT_SECRET }}

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          env: true
          working-directory: web
          browser: chrome
          headless: true
          start: yarn dev
          wait-on: http://localhost:3000
        env:
          CYPRESS_UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          CYPRESS_SANITY_USE_CDN: ${{ secrets.SANITY_USE_CDN }}
          CYPRESS_SANITY_DATASET: ${{ secrets.SANITY_DATASET }}
          CYPRESS_SANITY_PROJECT_ID: ${{ secrets.SANITY_PROJECT_ID }}
          CYPRESS_SANITY_API_VERSION: ${{ secrets.SANITY_API_VERSION }}
          CYPRESS_SANITY_PREVIEW_SECRET: ${{ secrets.SANITY_PREVIEW_SECRET }}
          CYPRESS_SANITY_API_TOKEN: ${{ secrets.SANITY_API_TOKEN }}
          CYPRESS_BASE_URL: ${{ secrets.BASE_URL }}
          CYPRESS_SESSION_VALUE: ${{ secrets.CYPRESS_SESSION_VALUE }}
          CYPRESS_DATABASE_URL: ${{ secrets.DATABASE_URL }}
          CYPRESS_GH_APP_CLIENT_ID: ${{ secrets.GH_APP_CLIENT_ID }}
          CYPRESS_GH_APP_CLIENT_SECRET: ${{ secrets.GH_APP_CLIENT_SECRET }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          SANITY_USE_CDN: ${{ secrets.SANITY_USE_CDN }}
          SANITY_DATASET: ${{ secrets.SANITY_DATASET }}
          SANITY_PROJECT_ID: ${{ secrets.SANITY_PROJECT_ID }}
          SANITY_API_VERSION: ${{ secrets.SANITY_API_VERSION }}
          SANITY_PREVIEW_SECRET: ${{ secrets.SANITY_PREVIEW_SECRET }}
          SANITY_API_TOKEN: ${{ secrets.SANITY_API_TOKEN }}
          BASE_URL: ${{ secrets.BASE_URL }}
          SESSION_VALUE: ${{ secrets.CYPRESS_SESSION_VALUE }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GH_APP_CLIENT_ID: ${{ secrets.GH_APP_CLIENT_ID }}
          GH_APP_CLIENT_SECRET: ${{ secrets.GH_APP_CLIENT_SECRET }}
